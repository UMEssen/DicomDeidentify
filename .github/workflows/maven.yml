name: CICD

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: checkout-submodules
      uses: srt32/git-actions@v0.0.3
      with:
        args: git submodule update --init --recursive

    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
        architecture: 'x64'
    - run: pip3 install -r dicom_codify/requirements.txt

    - name: Build dicom_codify
      run: cd dicom_codify && invoke di --fname=../src/main/resources/deidentify.json

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
#    - name: Deploy to GitHub packages
#      run: mvn deploy -Dregistry=https://maven.pkg.github.com/luckfamousa -Dtoken=${{ secrets.GITHUB_TOKEN }} -s settings.xml

    - name: Release Maven package
      uses: samuelmeuli/action-maven-publish@v1
      with:
        gpg_private_key: ${{ secrets.gpg_private_key }}
        gpg_passphrase: ${{ secrets.gpg_passphrase }}
        nexus_username: ${{ secrets.nexus_username }}
        nexus_password: ${{ secrets.nexus_password }}