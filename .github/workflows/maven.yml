name: CI/CD

on: [push]

jobs:

  checkout-submodules:
    steps:
    - uses: srt32/git-actions@v0.0.3
    - args: git submodule update --init --recursive

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
